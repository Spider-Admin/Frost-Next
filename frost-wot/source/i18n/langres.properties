Core.init.ImportDefaultKnownBoardsBody=Do you want to add Frost-Next''s default collection\nof *all* {0} active Frost boards to your list of known\nboards? This will not overwrite any of your previously\nadded boards, and is *highly* recommended.\n\nThe bundled board list is uncensored and represents\nthe complete list of active, living boards on Frost.\n\nChoose "Import General" if you only want to import\nthe {1} non-porn boards. Otherwise choose "Import All".\n\nYou will be able to find the new boards by clicking\non the "Globe" icon on the main toolbar afterwards.\n\nIf you don''t want to do this now, you will also find\nan "Import Defaults" button in the board manager.
Core.init.ImportDefaultKnownBoardsTitle=Import default list of known boards?
Core.init.inAppHelpGuideBody=<html><br><font size="+2"><center><b>Welcome to Frost-Next!</b></center></font><br><br>Next is a <i>major</i> rewrite of Frost, and represents<br>nearly 4 months of extremely hard, <i>daily</i< work.<br><br>With nearly 300 changes, there is a <i>lot</i> to explore!<br><br>Please begin by opening the all-new in-app help<br>(via the "Help &gt; Help" menu), where you can read<br>about all of the <i>countless</i> serious bug fixes,<br>enhancements and new features in Next!<br><br>Have fun and enjoy the next generation!<br><br>-- The Kitty</html>
Core.init.inAppHelpGuideTitle=Get ready for the next generation...
